<ng-template #loader>
  <loader></loader>
</ng-template>

<div class="page">
  <div class="container">
    <div class="row mt-5">

      <div class="col-md-4"></div>

      <div class="col-md-4 text-center">
        <div class="g-bg-white rounded g-pa-50 card">
          <header class="text-center mb-4">
            <h2 class="h2 g-color-black g-font-weight-600">
              Secure User Login
            </h2>
          </header>

          <!-- Form-->
          <form [formGroup]="form" class="g-py-15" (submit)="submit()">

            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
              {{error}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="error=null">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="mb-4">
              <input class="form-control" type="text" placeholder="username" name="username" formControlName="username">
            </div>

            <div class="g-mb-30">
              <input class="form-control" type="password" placeholder="Password" name="password" formControlName="password">
            </div>

            <div class="text-center mb-5">
              <button class="btn btn-block btn-primary" type="submit" [class.disabled]="form.invalid">
                <i class="fa fa-spinner fa-pulse" *ngIf="loading"></i>&nbsp;Login
              </button>
            </div>

          </form>

        </div>
      </div>

      <div class="col-md-4"></div>

    </div>
  </div>
</div>
